<!DOCTYPE html>
<html>
<head>
    <Title>Tables</Title>
</head>
<body>
<h1>Basic Tables</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Occupation</th>
        <th>Years of Experience</th>
    </tr>
    <tr>
        <td>Auri Rahimzadeh</td>
        <td>Software Architect</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Jenn Aikens</td>
        <td>Management</td>
        <td>15</td>
    </tr>
</table>

<br>
<br>
<br>

<h1>Table with simple border</h1>
<table border="5">
    <tr>
        <th>Show</th>
        <th>Genre</th>
        <th>Rating</th>
    </tr>
    <tr>
        <td>The Walking Dead</td>
        <td>Horror/Drama</td>
        <td>R</td>
    </tr>
    <tr>
        <td>Breaking Bad</td>
        <td>Action/Suspense</td>
        <td>R</td>
    </tr>
</table>

</body>
</html>
