<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Movies!</h2>
    <div>
        <table>
            <!--to center table can also just use align="center" with in the table tag, or use the css margin:auto-->
            <tr>
                <th>Movie Title</th>
                <th>Year</th>
                <th>Run Time</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td class="titles">Jaws</td>
                <td>1975</td>
                <td>2 hr 4 mins</td>
                <td>R</td>
            </tr>
            <tr>
                <td class="titles">How to Train Your Dragon</td>
                <td>2010</td>
                <td>1 hr 38 mins</td>
                <td>PG</td>
            </tr>
            <tr>
                <td class="titles">Spirited Away</td>
                <td>2001</td>
                <td>2 hr 5 mins</td>
                <td>PG</td>
            </tr>
        </table>
    </div>
</body>

</html>
